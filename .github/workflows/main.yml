name: CI

on:
  push:
    branches:
      - 'main'
      - '*/*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: 'Build ğŸ§±'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Enable Corepack
        run: corepack enable

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Load & Cache Dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/cached-deps

      - name: Build Application ğŸ§±
        run: yarn build

  lint:
    name: 'Lint ğŸ±'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Enable Corepack
        run: corepack enable

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Load & Cache Dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/cached-deps

      - name: Lint ğŸ±
        run: yarn lint

  test:
    name: 'Test ğŸ§ª'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Enable Corepack
        run: corepack enable

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Load & Cache Dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/cached-deps

      - name: Run unit tests ğŸ§ª
        run: yarn test:coverage

      - name: Collect coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
