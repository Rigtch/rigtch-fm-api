name: CI

on:
  push:
    branches:
      - 'main'
      - '*/*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: 'Build 🧱'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Enable Corepack
        run: corepack enable

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Load & Cache Dependencies 👨🏻‍💻
        uses: ./.github/actions/cached-deps

      - name: Build Application 🧱
        run: yarn build

  lint:
    name: 'Lint 🐱'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Enable Corepack
        run: corepack enable

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Load & Cache Dependencies 👨🏻‍💻
        uses: ./.github/actions/cached-deps

      - name: Lint 🐱
        run: yarn lint

  test:
    name: 'Test 🧪'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Enable Corepack
        run: corepack enable

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Load & Cache Dependencies 👨🏻‍💻
        uses: ./.github/actions/cached-deps

      - name: Run unit tests 🧪
        run: yarn test:coverage

      - name: Collect coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
